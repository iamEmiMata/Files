<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elementos javascript	</title>
</head>
<body>

	<!-- js to change text -->
	<h2>Javascript Eventos!</h2>
	<p id="demo"></p>
	<button type="button" onclick="myFunction()">Click on me!</button>
	<!-- 

	javascript events

	Form events > reset, submit, etc.
	select events > text field, text area, etc.
	focus event > focus, blur, etc.
	mouse events > select, mouseup, mousemove, mousedown, click, dblclick, etc
	onClick > click
	onSubmit > submit
	onLoad > load
	onFocus > focus
	onSelect > select
	-->
	<script>
		document.getElementById('demo').innerHTML = 'Hello from javascript!'
		// cambia el texto al ejecutar la funcion ubicada en el evento
		function myFunction() {
			document.getElementById('demo').innerHTML = 'Javascript es genial!'
			// cambiar el estilo del html desde javascript utilizando atributos de css
			document.getElementById('demo').style.fontSize = '25px';
			document.getElementById('demo').style.color = 'brown';
			document.getElementById('demo').style.backgroundColor = 'pink'; 
			document.getElementById('demo').style.textAlign = 'center';
		}

	</script>

	<script>

		function light(sw) {
			var pic;
			if (sw == 1) {
				pic = 'Encendido'
			} else {
				pic = 'Apagado'
			}

			document.getElementById('Luces').innerHTML = pic;
		}

	</script>
	<p id="Luces"></p>
	<button type="button" onclick="light(1)">Ligth On</button>
	<button type="button" onclick="light(0)">Ligth Off</button>
	
</body>
</html>
