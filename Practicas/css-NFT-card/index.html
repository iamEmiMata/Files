<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="card">
		<div class="card-content">
			<div class="row content">
				<div class="row box ">
					<div class="row c1">
						<h2>Digital Art</h2>
						<span class="tag">Art</span>
					</div>
					<div class="row c2">
						<p>1 Edition Minted</p>
						<p class="ct">#124</p>
					</div>
					<div class="row c3">
						<p>Floor Price</p>
						<p>12 for sale</p>
					</div>

					<div class="row col2 price">
						<div class="col sep">
							<h2>$4500</h2>
							<span class="auction">Auction</span>
						</div>
						<div class="col sep">
							<h2>$9000</h2>
							<span class="auction">Buy Now</span>
						</div>
						<div class="col st">
							<div class="star"></div>
							<h3>100+</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
