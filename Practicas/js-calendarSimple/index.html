<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="no-seleccionable">
    <!-- insta : _emimata -->

    <main class="calendario">
        <header>
            <button class="prev" id="prev">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <section class="currentDate">
                <h4 id="month" class="month"></h4>
                <h4 id="year" class="year"></h4>
            </section>
            <button class="next" id="next">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </header>
        <section class="week">
            <div id="calendarDays" class="items"></div>
            <div id="daysGrid" class="items"></div>
        </section>
        <section class="footer">
            <h4 id="actual"></h4>
            <h4 id="currentHour"></h4>
        </section>
    </main>
    <footer>
        <span>Insta : <a href="https://www.instagram.com/_emimata/" target="_blank">_emimata</a></span>
    </footer>
    <!-- javascript file -->
    <script src="js/main.js"></script>
</body>
</html>
