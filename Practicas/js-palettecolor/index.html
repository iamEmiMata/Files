            <div class="colorBox bgColor noSelect" onclick="changeColor(this)" >
                <span class="a">#70D6FF</span>
            </div>
            <div class="colorBox bgColor noSelect" onclick="changeColor2(this)">
                <span class="b">#FF70A6</span>
            </div>
            <div class="colorBox bgColor noSelect" onclick="changeColor3(this)">
                <span class="c">#FF9770</span>
            </div>
            <div class="colorBox bgColor noSelect" onclick="changeColor4(this)">
                <span class="d">#FFD670</span>
            </div>
            <div class="colorBox bgColor noSelect" onclick="changeColor5(this)">
                <span class="e">#E9FF70</span>
            </div>
            <div class="colorBox bgColor noSelect" onclick="changeColor6(this)">
                <span class="f">#B69DFC</span>
            </div>
        </div>
        <textarea id="idColor">#70D6FF, #FF70A6, #FF9770, #FFD670, #FFD670, #B69DFC</textarea>
        <button onclick="copyToClipboard()">copy</button>
    </div>
