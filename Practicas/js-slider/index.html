<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<!-- css code -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="me">
	<a href="https://www.instagram.com/_emimata" target="_blank">insta: _emimata</a>
</section>

<!-- html code -->
<section class="slider">
	<section class="slider-images">
		<section class="item active-item">
			<img src="img/img2.jpg" alt="" class="slider-img">
		</section>
		<section class="item">
			<img src="img/img4.jpg" alt="" class="slider-img">
		</section>
		<section class="item">
			<img src="img/img6.jpg" alt="" class="slider-img">
		</section>
		<section class="item">
			<img src="img/img8.jpg" alt="" class="slider-img">
		</section>
		<section class="item">
			<img src="img/img7.jpg" alt="" class="slider-img">
		</section>
		<section class="item">
			<img src="img/img12.jpg" alt="" class="slider-img">
		</section>
	</section>
	<section class="slider-dots">
		<button class="dot active-dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
		<button class="dot"></button>
	</section>
	<section class="slider-arrows">
		<button class="arrow prev"><</button>
		<button class="arrow next">></button>
	</section>
</section>
<!-- html code -->

<!-- js code -->
<script src="js/slider.js"></script>
</body>
</html>
